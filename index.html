<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textify Text Editor</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    Textify
    <button onclick="toggleTheme()">ðŸŒ™</button>
  </header>
  <canvas id="bgCanvas"></canvas>

  <div class="editor-container">
    <div class="editor-card">
      <div class="toolbar">
        <button onclick="newFile()">New</button>
        <!-- Hidden file input -->
<input type="file" id="openFile" onchange="openFile(event)" style="display: none;">

<!-- Custom button -->
<button onclick="document.getElementById('openFile').click()">Open File</button>

        <button onclick="saveFile()">Save</button>
        <button onclick="downloadFile()">Download</button>

        <button onclick="cutText()">Cut</button>
        <button onclick="copyText()">Copy</button>
        <button onclick="pasteText()">Paste</button>
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>

        <select id="fontSize" onchange="changeFontSize(this.value)">
          <option value="14">14px</option>
          <option value="16" selected>16px</option>
          <option value="20">20px</option>
          <option value="24">24px</option>
          <option value="30">30px</option>
        </select>

        <input type="color" onchange="changeTextColor(this.value)" title="Text Color">
      </div>

      <div id="editor" class="editor" contenteditable="true" spellcheck="false"></div>
      <div class="statusbar" id="statusbar">Words: 0 | Characters: 0</div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
